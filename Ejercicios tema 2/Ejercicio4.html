
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cifrado</title>
</head>
<body>
    Elige tu mensaje a cifrar: <input type="text" id="clave">
    Elige cuantos caracteres quieres desplazar el mensaje: <input type="number" id="valorCesar">
	<input value="Cambiar" type="button" id="lanzar" onclick="cesar()">
	<p id="resultado"></p>
</body>

<script>
     
	function cesar(){
		let resultado = "";
		let clave = document.getElementById('clave').value;
		let numero = parseInt(document.getElementById('valorCesar').value);

		if (!clave || isNaN(numero) || numero <= 0){
            alert('valores incorrectos');
            return ;
        }
			

		for (let i = 0; i < clave.length; i++){
			let letra = clave.charCodeAt(i) + numero; //charCodeAt devuelve el numero del ASCII
			resultado += String.fromCharCode(letra); //fromCharCode pasa el numero a su valor del ASCII 
		}
		alert(resultado);
	}
</script>
</html>
